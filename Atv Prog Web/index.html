<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Clínica Veterinária</a>
    </nav>

    <div class="container mt-4" id="inicio">
        <h1 class="text-center">Bem-vindo à Clínica Veterinária</h1>
        <p class="text-center">Acesse as áreas do paciente ou veterinário.</p>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="showScreen('cadastro-paciente')">Cadastro Paciente</button>
            <button class="btn btn-primary" onclick="showScreen('login-paciente')">Área do Paciente</button>
            <button class="btn btn-primary" onclick="showScreen('login-veterinario')">Área do Veterinário</button>
        </div>
    </div>

    <div class="container mt-4" id="cadastro-paciente" style="display: none;">
        <h2 class="text-center">Cadastro Paciente</h2>
        <form id="cadastro-paciente-form" onsubmit="realizarCadastroPaciente(event)">
            <div class="mb-3">
                <label for="nome-paciente" class="form-label">Nome do tutor:</label>
                <input type="text" id="nome-paciente" class="form-control" placeholder="Digite o nome do tutor" required>
            </div>
            <div class="mb-3">
                <label for="email-paciente" class="form-label">E-mail do tutor:</label>
                <input type="email" id="email-paciente" class="form-control" placeholder="Digite o e-mail do paciente" required>
            </div>
            <div class="mb-3">
                <label for="senha-paciente" class="form-label">Crie uma senha:</label>
                <input type="password" id="senha-paciente" class="form-control" placeholder="Digite a senha do paciente" required>
            </div>
            <div class="mb-3">
                <label for="nome-pet" class="form-label">Nome do Pet:</label>
                <input type="text" id="nome-pet" class="form-control" placeholder="Digite o nome do pet" required>
            </div>
            <div class="mb-3">
                <label for="tipo-pet" class="form-label">Tipo do Pet:</label>
                <input type="text" id="tipo-pet" class="form-control" placeholder="Ex: Cão, Gato" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <button class="btn btn-secondary mt-2 w-100" onclick="showScreen('inicio')">Voltar</button>
    </div>

    <div class="container mt-4" id="login-paciente" style="display: none;">
        <h2 class="text-center">Login Paciente</h2>
        <form id="login-paciente-form" onsubmit="realizarLoginPaciente(event)">
            <div class="mb-3">
                <label for="email-login-paciente" class="form-label">E-mail:</label>
                <input type="email" id="email-login-paciente" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="senha-login-paciente" class="form-label">Senha:</label>
                <input type="password" id="senha-login-paciente" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <button class="btn btn-secondary mt-2 w-100" onclick="showScreen('inicio')">Voltar</button>
    </div>

    <div class="container mt-4" id="login-veterinario" style="display: none;">
        <h2 class="text-center">Login Veterinário</h2>
        <form id="login-veterinario-form" onsubmit="realizarLoginVeterinario(event)">
            <div class="mb-3">
                <label for="senha-login-veterinario" class="form-label">Senha do Veterinário:</label>
                <input type="password" id="senha-login-veterinario" class="form-control" placeholder="Digite a senha do veterinário" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <button class="btn btn-secondary mt-2 w-100" onclick="showScreen('inicio')">Voltar</button>
    </div>

    <div class="container mt-4" id="area-paciente" style="display: none;">
        <h1 class="text-center">Área do Paciente</h1>
        <p class="text-center">Bem-vindo, <span id="nome-paciente-logado"></span></p>
        <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
    </div>

    <div class="container mt-4" id="area-veterinario" style="display: none;">
        <h1 class="text-center">Área do Veterinário</h1>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Agenda de Consultas</div>
            <div class="card-body" id="agenda-consultas"></div>
        </div>

        <div class="card mb-4">
            <h4>Inserir Diagnóstico e Medicamentos</h4>
            <form id="diagnostico-form">
                <div class="mb-3">
                    <label for="nome-pet-diagnostico" class="form-label">Nome do Pet:</label>
                    <input type="text" class="form-control" id="nome-pet-diagnostico">
                </div>
                <div class="mb-3">
                    <label for="diagnostico" class="form-label">Diagnóstico:</label>
                    <textarea class="form-control" id="diagnostico"></textarea>
                </div>
                <div class="mb-3">
                    <label for="medicamentos" class="form-label">Medicamentos:</label>
                    <textarea class="form-control" id="medicamentos"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="salvarDiagnostico()">Salvar</button>
            </form>
        </div>

        <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
